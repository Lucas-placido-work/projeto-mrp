<div class="modal" id="modalEdit" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Quantidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-container" id="formEditar">
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control input-control" id="quantidadeEdit" name="quantidade" placeholder="Quantidade do Componente"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnSalvarEdit">Salvar</button>
      </div>
    </div>
  </div>
</div>
